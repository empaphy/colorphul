# Whether the theme is lighter or darker.
details: darker

# Accent color for UI elements
accent: '#0000aa'

# Terminal background color
background: '#000000'

# The foreground color.
foreground: '#aaaaaa'

# ANSI escape colors.
terminal_colors:

  normal:
    black:   '#000000'
    red:     '#aa0000'
    green:   '#00aa00'
    yellow:  '#aa5500'
    blue:    '#0000aa'
    magenta: '#aa00aa'
    cyan:    '#00aaaa'
    white:   '#aaaaaa' # light gray

  bright:
    black:   '#555555' # dark gray
    red:     '#ff5555'
    green:   '#55ff55'
    yellow:  '#ffff55'
    blue:    '#5555ff'
    magenta: '#ff55ff'
    cyan:    '#55ffff'
    white:   '#ffffff'
